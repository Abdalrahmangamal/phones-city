<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="noiseFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
    </filter>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d1b4e"/>
      <stop offset="50%" stop-color="#1c1e4e"/>
      <stop offset="100%" stop-color="#0d0e25"/>
    </linearGradient>
    <radialGradient id="highlight1" cx="20%" cy="20%" r="50%">
      <stop offset="0%" stop-color="#ff00cc" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ff00cc" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="highlight2" cx="80%" cy="80%" r="50%">
      <stop offset="0%" stop-color="#33ccff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#33ccff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#mainGradient)"/>
  
  <!-- Texture -->
  <rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="0.05"/>
  
  <!-- Ambient Glows -->
  <circle cx="100" cy="100" r="300" fill="url(#highlight1)"/>
  <circle cx="700" cy="500" r="300" fill="url(#highlight2)"/>

  <!-- Decorative Shapes -->
  <circle cx="700" cy="100" r="50" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  <circle cx="100" cy="500" r="80" stroke="rgba(255,255,255,0.05)" stroke-width="2" fill="none"/>
  <path d="M0,300 Q400,100 800,300" stroke="rgba(255,255,255,0.03)" stroke-width="2" fill="none"/>
  <path d="M0,350 Q400,150 800,350" stroke="rgba(255,255,255,0.03)" stroke-width="2" fill="none"/>

  <!-- Center Content -->
  <g filter="url(#glow)">
    <!-- Icon or Graphic -->
    <circle cx="400" cy="240" r="60" fill="none" stroke="#F3AC5D" stroke-width="4" stroke-dasharray="280" stroke-dashoffset="40" opacity="0.8"/>
    <path d="M380 240 L430 240 L400 210" stroke="#F3AC5D" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="rotate(90 400 240) translate(10 0)"/>
    
    <!-- Main Text -->
    <text x="50%" y="340" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Tahoma, Arial, sans-serif" font-weight="900" font-size="64" fill="url(#textGradient)" style="text-shadow: 0 10px 30px rgba(0,0,0,0.5);">عروض قريبة</text>
    
    <!-- Subtext -->
    <text x="50%" y="400" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Tahoma, Arial, sans-serif" font-weight="700" font-size="28" fill="#F3AC5D" letter-spacing="1">ترقبوا أقوى العروض</text>
  </g>
  
  <!-- Tech Borders -->
  <path d="M20,20 L50,20 M20,20 L20,50" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <path d="M780,20 L750,20 M780,20 L780,50" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <path d="M20,580 L50,580 M20,580 L20,550" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <path d="M780,580 L750,580 M780,580 L780,550" stroke="#ffffff" stroke-width="2" opacity="0.3"/>

</svg>
